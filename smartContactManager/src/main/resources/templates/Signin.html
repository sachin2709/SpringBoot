<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">


                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                                <div th:if="${#ctx.session.message}" th:classappend="${#ctx.session.message.type}" class="alert" role="alert">
                                    <p class="text-center" th:text="${#ctx.session.message.content}"></p>

                                    <!--                                    <th:block th:text="${#ctx.session.removeAttribute('message')}"></th:block>-->

                                </div>

                                <form novalidate class="mx-1 mx-md-4" th:action="@{/do_register}" method="POST" th:object="${user}">


                                    <!---Name Field-->

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="name_field" class="form-control"

                                                   name="name"
                                                   placeholder="Enter Name"
                                                   required="required"

                                                   th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"

                                                   th:value="${user.name}"
                                            />


                                            <label class="form-label" for="name_field">Your Name</label>
                                            <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>



                                        </div>
                                    </div>

<!--                                    <div class="d-flex flex-row align-items-center mb-4">-->
<!--                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>-->
<!--                                        <div class="form-outline flex-fill mb-0">-->
<!--                                            <input type="email" id="email_field" class="form-control"-->
<!--                                                   name="email"-->

<!--                                                   placeholder="Enter Email"-->
<!--                                                   required="required"-->

<!--                                                   th:value="${user.email}"-->

<!--                                            />-->
<!--                                            <label class="form-label" for="email_field">Your Email</label>-->
<!--                                        </div>-->
<!--                                    </div>-->

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password_field" class="form-control"
                                                   name="password"

                                                   placeholder="Password"
                                            />
                                            <label class="form-label" for="password_field">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <textarea id="about_field" class="form-control" rows="5" name="about" th:text="${user.about}"></textarea>


                                            <label class="form-label" for="about_field">Enter Your Description</label>
                                        </div>
                                    </div>
                                    <div class="form-check d-flex  mb-5">
                                        <input name="agreement" class="form-check-input me-2" type="checkbox"  id="agreement" value="true" />
                                        <label class="form-check-label" for="agreement">
                                            I agree all statements in <a href="#">Terms of service</a>
                                        </label>
                                    </div>



                                    <div class="container text-center">


                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-warning btn-lg">Reset</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2  ">

                                <img th:src="@{/img/signup.jpg}"
                                     class="img-fluid" alt="Sample image" style="border-radius: 25px; height: 40vh;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
