<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Here</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/style.css}" />



</head>
<body

        th:style="'background-image: url(' + @{/images/Background.jpg} + ')'"


><section class="vh-100 bg-image"
               style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form th:action="@{/submit}" method="POST" th:object="${loginDto}">  <!--storing the object that we have sent from backend by combining it in form and when we click register an api call done
                                                                                                     at /submit with that object which we can extract there using @ModelAttribute-->

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="userName" th:value="${loginDto.userName}"

                                           th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"

                                    />
                                    <label class="form-label" for="form3Example1cg" >User Name</label>

                                    <div id="validationServer03Feedback" class="invalid-feedback"  th:each="e:${#fields.errors('userName')}" th:text="${e}">

                                    </div>

                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" th:value="${loginDto.email}"

                                           th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"

                                    />
                                    <label class="form-label" for="form3Example3cg" >User Email</label>

                                    <div id="validationServer04Feedback" class="invalid-feedback"  th:each="e:${#fields.errors('email')}" th:text="${e}">

                                    </div>
                                </div>

<!--                                <div class="form-outline mb-4">-->
<!--                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" />-->
<!--                                    <label class="form-label" for="form3Example4cg">Password</label>-->
<!--                                </div>-->

<!--                                <div class="form-outline mb-4">-->
<!--                                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />-->
<!--                                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>-->
<!--                                </div>-->

                                <div class="form-check d-flex  mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"    th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"  />

                                    <label class="form-check-label" for="form2Example3cg"   >
                                        I agree all statements in <a href="#" class="text-body"><u>Terms of service</u></a>
                                    </label>

                                    <div id="validationServer05Feedback" class="invalid-feedback"  th:each="e:${#fields.errors('agreed')}" th:text="${e}">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script th:src="@{/js/index.js}"></script>



</body>
</html>
